<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="tutorial tour and travel dari YT">
        <title>Travel</title>
        
        <!-- link untuk font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        
        <!-- link untuk css -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="responsif.css">
    </head>
    <body>
        <!-- header section start  -->
        <header>
            <div class="fas fa-bars" id="menu-bar"></div>
            <a href="#" class="logo"><span>T</span>ravel</a>
            <nav class="navbar">
            <a href="#home">home</a>
            <a href="#book">book</a>
            <a href="#packages">packages</a>
            <a href="#services">services</a>
            <a href="#gallery">gallery</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>
        </nav>

        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>
        </div>

        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="search here.....">
            <label for="search-bar" class="fas fa-search"></label>
        </form>
        
    </header>

    

    <!-- header section end -->

    <!-- login form container     -->
    <div class="login-form-container">


        <i class="fas fa-times" id="form-close"></i>
        
        <form action="" method="post">
            <h3>login</h3>
            <input type="email" class="box" placeholder="Enter you email">
            <input type="password" class="box" placeholder="Enter you password">
            <input type="submit" value="login" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">remember me</label>
            <p>forget password <a href="#">click here</a></p>
            <p>don't have a account ? <a href="#">register now</a></p>

        </form>

    </div>
    <!-- login form end     -->

    <!-- home section start -->
    <section class="home" id="home">
        <div class="content">
            <h3>adventure is worthwhile</h3>
            <p>discover new place with us, adventure awaits</p>
            <a href="" class="btn">discover more</a>
        </div>

        <div class="controls">
            <span class="vid-btn active" data-src="video/vid-1.mp4"></span>
            <span class="vid-btn" data-src="video/vid-2.mp4"></span>
            <span class="vid-btn" data-src="video/vid-3.mp4"></span>
            <span class="vid-btn" data-src="video/vid-4.mp4"></span>
            <span class="vid-btn" data-src="video/vid-5.mp4"></span>
        </div>

        <div class="video-container">
            <video src="video/vid-1.mp4" id="video-slider" loop autoplay muted></video>
        </div>
    </section>
    <!-- home section end -->

    <script src="script.js"></script>
</body>
</html>
